<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>landing page </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* this is a PLACEHOLDER image for now*/

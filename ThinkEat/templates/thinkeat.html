<form method="POST"action="{% url 'chat' %}">
    {% csrf_token %}
    <input type="text" name="prompt" placeholder="Say Someething..."> 
    <button type="submit">Send</button>
</form>

{% if response %}
    <p><strong>Response:</strong> {{ response }}</p>
{% endif %}

{% if error %}
    <p><strong>Error:</strong> {{ error }}</p>
{% endif %}

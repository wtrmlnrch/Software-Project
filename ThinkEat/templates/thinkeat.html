{% extends 'base.html' %}

{% block title %}ThinkEat{% endblock %}

{% block content %}
<div class="thinkeat-container">
    <h1>ThinkEat</h1>
    <p>Please enter your ingredients below one at a time!</p>
    
    <input type="text" id="ingredientInput" placeholder="Enter an ingredient">
    <button onclick="addIngredient()">Add</button>
    
    <div class="output-box" id="ingredientList"></div>
</div>

<style>
    .thinkeat-container {
        text-align: center;
        margin: 50px auto;
        padding: 40px;
        max-width: 800px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .thinkeat-container h1 {
        font-size: 2.5em;
        color: #333;
    }

    .thinkeat-container p {
        font-size: 1.2em;
        color: #666;
    }

    input[type="text"] {
        padding: 10px;
        width: 60%;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
    }

    button {
        padding: 10px 15px;
        font-size: 1em;
        margin-left: 10px;
        border: none;
        background-color: #e48007;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    .output-box {
        margin-top: 20px;
        padding: 15px;
        background: #f8f8f8;
        border-radius: 5px;
        min-height: 50px;
        border: 1px solid #ddd;
    }
</style>

<script>
    let ingredients = [];

    function addIngredient() {
        let input = document.getElementById("ingredientInput").value.trim();
        if (input) {
            ingredients.push(input);
            document.getElementById("ingredientList").innerText = ingredients.join(", ");
            document.getElementById("ingredientInput").value = "";
        }
    }
</script>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center form items horizontally */
        }
        form p {
            margin: 10px 0;
            width: 100%; /* Ensure paragraphs take full width */
            text-align: center; /* Center text inside paragraphs */
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            text-align: center; /* Center labels */
        }
        input[type="text"], input[type="password"] {
            width: 90%; /* Slightly reduce width for better centering */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center; /* Center text inside inputs */
        }
        button {
            background-color: #467932;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Make button full width */
            margin-top: 10px; /* Add some spacing above the button */
        }
        button:hover {
            background-color: #066c16;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
